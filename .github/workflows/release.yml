name: Releases

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
      - master

jobs:
  build-windows-x86_64:
    runs-on: windows-latest
    timeout-minutes: 60
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '66c0373dc7fca549e5803087b9487edfe3aca0a1'
      - name: Install dependencies
        run: vcpkg install curl[ssl] libffi
      - name: Configure
        run: |
          cmake -B build -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake -DUSE_EXTERNAL_FFI=ON
      - name: Build
        run: cmake --build build --config Release
      - name: Package
        run: |
          mkdir txiki-windows-x86_64
          cp build/Release/tjs.exe txiki-windows-x86_64/tjs.exe
          # Copy required DLLs from vcpkg
          cp vcpkg/installed/x64-windows/bin/*.dll txiki-windows-x86_64/

      - name: Upload windows x86_64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: txiki-windows-x86_64
          path: txiki-windows-x86_64

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: build macos-latest
        run: |
          brew install autoconf automake libtool
          make BUILD_MACOS_MULTIARCH=1

          mkdir txiki-macos
          cp build/tjs txiki-macos/tjs

      - name: Upload macos Artifact
        uses: actions/upload-artifact@v4
        with:
          name: txiki-macos
          path: txiki-macos

  release:
    needs: [build-windows-x86_64, build-macos]
    name: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: txiki-*
          merge-multiple: false

      - name: compress
        run: |
          cd dist
          for dir in */; do zip -r "${dir%/}.zip" "$dir"; done

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: "dist/*.zip"
